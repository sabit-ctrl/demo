<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Demo Webpage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    header {
      background-color: #339d99;
      color: white;
      padding: 40px 20px;
    }

    h1 {
      margin: 0;
    }

    p {
      color: #444;
    }

    main {
      padding: 30px 20px;
    }

    button {
      background-color: #339d99;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2b837d;
    }

    footer {
      background-color: #222;
      color: #ccc;
      padding: 15px 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Demo Webpage</h1>
    <p>This is a simple page using internal CSS.</p>
  </header>

  <main>
    <p>Click the button below to see an alert.</p>
    <button onclick="alert('Thanks for visiting!')">Click Me</button>
  </main>

  <footer>
    &copy; 2025 My Demo Webpage
  </footer>

</body>
</html>
